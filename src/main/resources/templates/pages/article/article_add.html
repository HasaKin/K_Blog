<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="dist/js/jquery.slim.min.js" ></script>
    <script src="dist/js/popper.min.js" ></script>
    <script src="dist/js/bootstrap4.0.min.js"></script>
    <script type="text/javascript" src="dist/js/wangEditor.min.js"></script>
</head>
<body>
<div class="container">
    <form action="articleAdd.do" method="post">
        <div class="form-group">
            <label for="title">文章标题</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="文章标题">
        </div>
        <div class="form-group">
            <label for="catalogId">栏目</label>
            <select class="form-control" id="catalogId" name="catalogId">
                <option value="0">学习</option>
                <option value="1">生活</option>
            </select>
        </div>
        <div class="form-group">
            <label for="keywords">关键字</label>
            <input type="text" class="form-control" id="keywords" name="keywords" placeholder="关键字">
        </div>
        <div class="form-group">
            <label for="desci">简介</label>
            <textarea class="form-control" id="desci" rows="3" name="desci" placeholder="简介"></textarea>
        </div>
        <div class="form-group">
            <label for="div1">内容</label>
            <div id="div1">
            </div>
            <textarea id="content" name="content" style="display: none"></textarea>
        </div>
        <input type="submit" value="发表" />
        <input class="cancel" type="button" value="取消" />
    </form>
<script type="text/javascript">
	$(function(){
		$(".cancel").click(function(){
			$("#mainContentId").load("art/doArticleListUI.do");
		});
	});
</script>
            <script type="text/javascript">
                var E = window.wangEditor
                var editor = new E('#div1')
                var $text1 = $('#content')
                editor.customConfig.onchange = function (html) {
                    // 监控变化，同步更新到 textarea
                    $text1.val(html)
                }
                editor.create()
                // 初始化 textarea 的值
                $text1.val(editor.txt.html())
            </script>
</div>
</body>
</html>
