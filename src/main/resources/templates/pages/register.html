<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>AdminLTE 2 | Registration Page</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Bootstrap 3.3.7 -->
<link rel="stylesheet"
	href="bower_components/bootstrap/dist/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="bower_components/font-awesome/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="bower_components/Ionicons/css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="dist/css/AdminLTE.min.css">
<!-- iCheck -->
<link rel="stylesheet" href="plugins/iCheck/square/blue.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

<!-- Google Font -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition register-page">
	<div class="register-box">
		<div class="register-logo">
			<a href="#"><b>JT-</b>SYS</a>
		</div>

		<div class="register-box-body">
			<p class="login-box-msg">Register a new membership</p>

			<!-- 2018.11.22 新添加账号管理模块 -->
			<form action="#" method="post">
				<div class="form-group has-feedback">
					<label for="uname">Full name</label> <input id="unameId"
						autocomplete required minlength="6" maxlength="9" type="text"
						class="form-control" placeholder="Full name is between 6 and 9">
					<span class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<label for="email">Email</label> <input id="emailId" type="email"
						class="form-control"
						pattern="^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$" required
						minlength="11" maxlength="20" placeholder="Email"> <span
						class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<label for="mobile">Mobile</label> <input id="mobileId" type="text" class="form-control"
						pattern="(\d{11})|^((\d{7,8})|(\d{4}|\d{3})-(\d{7,8})|(\d{4}|\d{3})-(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1})|(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1}))$"
						required minlength="11" maxlength="20" placeholder="Mobile">
					<span class="glyphicon glyphicon-earphone form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<label for="upwd">Password</label> <input id="upwdId" required
						type="password" minlength="6" maxlength="12" class="form-control"
						placeholder="Password is between 6 and 12"> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<label for="reUpwd">Retype password</label> <input id="reUpwdId"
						required type="password" minlength="6" maxlength="12"
						class="form-control"
						placeholder="Retype password is between 6 and 12"> <span
						class="glyphicon glyphicon-log-in form-control-feedback"></span>
				</div>

				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck">
							<label> <input type="checkbox"> I agree to the <a
								href="#">terms</a>
							</label>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="button" class="btn btn-primary btn-block btn-flat">Register</button>
					</div>
					<!-- /.col -->
				</div>
			</form>
			<!-- 2018.11.22 新添加账号管理模块 -->


			<a href="doLogin.do" class="text-center">I already have a
				membership</a>
		</div>
		<!-- /.form-box -->
	</div>
	<!-- /.register-box -->

	<!-- jQuery 3 -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap 3.3.7 -->
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- iCheck -->
	<script src="plugins/iCheck/icheck.min.js"></script>
	<script>

<!-- 2018.11.22 新添加账号管理模块 -->
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
    $(".btn").click(doRegister);
  });
  
  function doRegister(){
	  var params={
				 username:$("#unameId").val(),
				 password:$("#upwdId").val(),
				 email:$("#emailId").val(),
				 mobile:$("#mobileId").val()
			  }
			  var url="user/doRegister.do";
			  console.log("params",params);
			  $.post(url,params,function(result){
				  if(result.state==1){
					//跳转到indexUI对应的页面
					location.href="doLoginUI.do";
				  }else{
					$(".login-box-msg").html(result.message); 
				  }
				  return false;//防止刷新时重复提交
			  });
  }

  <!-- 2018.11.22 新添加账号管理模块 -->  
</script>
</body>
</html>
